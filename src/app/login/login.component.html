<app-navbar></app-navbar>
<div class="card shadow animated zoomIn slow p-5">
  <h3 class="text-center font-weight-bold text-uppercase mb-3">Login Here</h3>
  
  <form (ngSubmit)="submitForm()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Enter Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Enter Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>
    
    <div class="form-group">
      <span *ngIf="errorMessage" class="error-message">{{ errorMessage }}</span>
    </div>
    
    <button type="submit" class="btn btn-outline-dark btn-block rounded-pill">Login</button>
  </form>
  <h6 class="mt-3">Don't have an account? <a href="/registration">Create Account Here</a></h6>
</div>
