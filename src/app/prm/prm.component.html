<div class="container">
    <h2 class="text-center">Zilla Parishad Complaint Management System</h2>
  
    <!-- Complaint Form -->
    <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="type">All Complaints</label>
        <select id="type" formControlName="type" class="form-control">
          <option value="">Select Complaint Type</option>
          <optgroup label="Infrastructure Issues">
            <option value="Road Damage">Road Damage</option>
            <option value="Water Supply Problems">Water Supply Problems</option>
            <!-- Add more options here -->
          </optgroup>
          <optgroup label="Public Services">
            <option value="Garbage Collection">Garbage Collection</option>
            <option value="Sanitation">Sanitation</option>
            <!-- Add more options here -->
          </optgroup>
          <optgroup label="Administrative Issues">
            <option value="Delays in Service Delivery">Delays in Service Delivery</option>
            <option value="Issues with Documentation">Issues with Documentation</option>
            <!-- Add more options here -->
          </optgroup>
          <optgroup label="Other Issues">
            <option value="Noise Pollution">Noise Pollution</option>
            <option value="Encroachments">Encroachments</option>
            <!-- Add more options here -->
          </optgroup>
          <optgroup label="Additional Categories">
            <option value="Cultural and Heritage Issues">Cultural and Heritage Issues</option>
            <option value="Education">Education</option>
            <!-- Add more options here -->
          </optgroup>
        </select>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
      </div>
  
      <button type="button" class="btn btn-success" (click)="acceptComplaintFromForm()">Accept</button>
      <button type="button" class="btn btn-danger" (click)="rejectComplaintFromForm()">Reject</button>
    </form>
  
    <!-- Complaints Table -->
    <h3 class="text-center mt-5">Complaints</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Type</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let complaint of complaints">
          <td>{{ complaint.type }}</td>
          <td>{{ complaint.description }}</td>
          <td>{{ complaint.status }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Department Selection Modal -->
    <div *ngIf="selectedComplaint" class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h4>Select Department for {{ selectedComplaint.type }}</h4>
        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" [(ngModel)]="selectedComplaint.department" class="form-control">
            <option value="">Select Department</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
        </div>
        <button class="btn btn-primary" (click)="assignDepartment()">Transfer</button>
      </div>
    </div>
  </div>
