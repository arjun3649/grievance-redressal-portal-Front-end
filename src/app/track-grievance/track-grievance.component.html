<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500 p-4">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg transform transition-transform duration-500 hover:scale-105">
    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Track Your Grievance</h2>
    <form>
      <div class="mb-5">
        <label for="grievanceId" class="block text-gray-700 font-medium mb-2">Grievance ID</label>
        <input 
          type="text" 
          id="grievanceId" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
          placeholder="Enter your grievance ID"
          [(ngModel)]="grievanceId"
          name="grievanceId">
      </div>
      <div class="flex justify-center">
        <button 
          type="submit" 
          class="bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-blue-500 transform transition-transform duration-300 hover:scale-105">
          Track
        </button>
      </div>
    </form>
  </div>
</div>
